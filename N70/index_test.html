<input id=DomName value='www.tut.by'>
<input type=button value='получить IP-адрес' onclick='getIP()'>

<script src='http://fe.it-academy.by/JQ/jquery.js'></script>

<script>

    "use strict";

    var ajaxHandlerScript="http://fe.it-academy.by/TestAjax3.php";

    function getIP() {
        var domainName=document.getElementById('DomName').value;
        $.ajax(ajaxHandlerScript, { type:'GET', dataType:'text',
            data:{func:'GET_DOMAIN_IP',domain:domainName},
                success:getIPReady, error:errorHandler }
        );
    }

    function getIPReady(data) {
        alert('IP-адрес домена: ' + data);
    }

    function errorHandler(jqXHR,statusStr,errorStr) {
        alert(statusStr+' '+errorStr);
    }

</script>
