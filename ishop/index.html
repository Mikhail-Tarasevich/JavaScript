<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8" />
  <title>Интернет-магазин</title>
</head> 
<body> 
  <div id="container"></div> 
      
  <script src="https://unpkg.com/react@15/dist/react.js"></script> 
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
      
  <script src="Shop.js"></script>
  <link rel="stylesheet" type="text/css" href="shop.css" />

  <script>

    var shop='Магазин Огонёк';
    var goods=[ 
      {name:'спички',price:10,fotos:['1.jpg','2.jpg','3.jpg'],count:444,code:1}, 
      {name:'дрова',price:100,fotos:['11.jpg','22.jpg','33.jpg'],count:34,code:2}, 
      {name:'мангал',price:10000,fotos:['m11.jpg','m22.jpg','m33.jpg'],count:3,code:3}, 
    ];

    ReactDOM.render(
      React.createElement(Shop,{shopname:shop,shopgoods:goods}), 
      document.getElementById('container') 
    );

  </script>

</body> 
</html>
